{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table>
      <tr>
        <th>Symbol </th>
        <th>Shares</th>
        <th>Price</th>
        <th>Type</th>
        <th>Time</th>
      </tr>
      <tr>
        {%for i in tabel%}
            <tr>
                <td>{{i["symbol"]}}</td>
                <td>{{i["shares"]}}</td>
                <td>{{i["price"]}}</td>
                <td>{{i["type"]}}</td>
                <td>{{i["time"]}}</td>
                </tr>
        {%endfor%}    
    </table>
{% endblock %}
